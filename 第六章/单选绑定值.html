<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" v-bind="value">
        <label for="">单选按钮</label>
        <p>
            {{picked}}
        </p>
        <p>
            {{value}}
        </p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    picked:false,
                    value:123
                }
            },
        })
    </script>
</body>
</html>
