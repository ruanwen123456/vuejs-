<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="state==1">当state为1时显示</p>
        <p v-else-if="state==2">state为2显示</p>
        <p v-else>否则显示这行</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    state:2
                }
            },
        })
    </script>
</body>
</html>
