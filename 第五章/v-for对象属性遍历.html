<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <!-- 对象属性遍历 -->
    <div id="app">
        <span v-for="item in user">
            {{item}}
        </span>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    user:{
                        name:'zhangsan',
                        gender:'sex',
                        age:20
                    }
                }
            },
        })
    </script>
</body>
</html>
