<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>

    <!-- 循环渲染 对象属性可以遍历-->
    <div id="app">
        <ul>
            <li v-for="(book, index) in books" :key="index">
                {{index}}---{{book.name}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    books:[
                        {name:'aa'},
                        {name:'bb'},
                        {name:'vv'},
                        {name:'nn'}
                    ]
                }
            },
        })
    </script>
</body>
</html>
