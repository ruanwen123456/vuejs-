<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插值表达式</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        {{date}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    date: new Date()
                }
            },
            mounted() {
                var _this = this
                this.timer = setInterval(function(){
                    _this.date = new Date()
                },1000)
            },
            beforeDestroy() {
                if(this.timer){
                    clearInterval(this.timer)
                }
            },
        })
    </script>
</body>
</html>
