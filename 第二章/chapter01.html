<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好！{{name}}</h1>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    name:'tom'
                }
            },
        })
    </script>
</body>
</html>
