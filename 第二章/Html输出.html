<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html输出</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        <span v-html="link"></span>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    link:'<a href="http://www.baidu.com">百度</a>'
                }
            },
        })
    </script>
</body>
</html>
