<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 生命周期</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        <span>{{a}}</span>
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    a:2
                }
            },
            created() {
                console.log(this.a)
            },
            mounted() {
                console.log(this.$el)
            },
        })
    </script>
</body>
</html>
