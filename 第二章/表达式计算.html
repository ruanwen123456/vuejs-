<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表达式计算</title>
    <script src="../vue2.0.min.js"></script>
</head>
<body>
    <div id="app">
        {{number/10}}
        {{isOk?'确定':'取消'}}
        {{text.split(',').reverse().join(',')}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    number:100,
                    isOk:false,
                    text:'123,456'
                }
            },
        })
    </script>
</body>
</html>
